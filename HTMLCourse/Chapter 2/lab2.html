<body>
	<div> <!-- <br/> tags result in a nice tight single spaced list -->
	<h2>Places I'd like to visit</h2>
	<p>London<br/>
	   France<br/>
	   Disney World</p>
	</div>

	<div> <!-- Multiple <p> tags results in line skips -->
	<h2>Foods I like to Eat</h2>
	<p>Bacon</p>
	<p>Ice Cream</p>
	<p>Cookies</p>
	</div>
</body>
