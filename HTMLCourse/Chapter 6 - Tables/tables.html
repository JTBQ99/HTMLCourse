<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Tables</title>
   
</head>
<body>
    <table border="1">
        
        <tr>
            <th>Player Name</th><th>Player Position</th><th>Batting Average</th>
        </tr>
        <tr>
            <td>Todd Smith</td><td colspan="2">Pitcher</td>
        </tr>
        <tr>
            <td>Fred Thomas</td><td>Catcher</td><td>.300</td>
        </tr>
        <tr>
            <td>Jamal Williams</td><td rowspan="2">Left Field</td><td>.312</td>
        </tr>
        <tr>
            <td>Tommy Thomas</td><td>.256</td>
        </tr>
        <caption>Westport Little League All-Stars</caption>
    </table>
</body>
</html>
